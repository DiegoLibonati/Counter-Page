<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>
  <body>
    <main class="main-counter">
      <section class="counter-section">
        <h2 class="counter-section__title">Counter</h2>

        <h1 class="counter-section__number">0</h1>

        <article class="counter-section__actions">
          <button
            id="btndecrease"
            aria-label="decrease"
            class="counter-section__actions-decrease"
          >
            decrease
          </button>
          <button
            id="btnreset"
            aria-label="reset"
            class="counter-section__actions-reset"
          >
            reset
          </button>
          <button
            id="btnincrease"
            aria-label="increase"
            class="counter-section__actions-increase"
          >
            increase
          </button>
        </article>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
