  <body>
    <main class="main-counter">
      <section class="counter">
        <h2 class="counter__title">Counter</h2>

        <h1 class="counter__number">0</h1>

        <article class="counter__actions">
          <button
            id="btndecrease"
            aria-label="decrease"
            class="counter__btn-decrease"
          >
            decrease
          </button>
          <button id="btnreset" aria-label="reset" class="counter__btn-reset">
            reset
          </button>
          <button
            id="btnincrease"
            aria-label="increase"
            class="counter__btn-increase"
          >
            increase
          </button>
        </article>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
